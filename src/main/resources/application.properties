spring.application.name=parte-y-reparte
app.jwt.secret=${SECURITY_KEY}
app.jwt.expiration=3000000

spring.data.mongodb.authentication-database=admin
spring.data.mongodb.host=${DB_MONGO_HOST}
spring.data.mongodb.port=27017
spring.data.mongodb.database=parte-y-reparte
spring.data.mongodb.username=${DB_MONGO_USERNAME}
spring.data.mongodb.password=${DB_MONGO_PASSWORD}
spring.redis.host=${REDIS_HOST}
spring.redis.port=${REDIS_PORT}
spring.redis.password=${REDIS_PASSWORD}
