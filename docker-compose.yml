version: '3.7'

services:
  app-server:
    container_name: backend
    image: backend-img
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - mongo
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: $DB_MONGO_USERNAME
      MONGO_INITDB_ROOT_PASSWORD: $DB_MONGO_PASSWORD
      MONGO_INITDB_DATABASE: parte-y-reparte

  mongo-express:
    image: mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: $DB_MONGO_USERNAME
      ME_CONFIG_MONGODB_ADMINPASSWORD: $DB_MONGO_PASSWORD
      ME_CONFIG_MONGODB_URL: mongodb://$DB_MONGO_USERNAME:$DB_MONGO_PASSWORD@mongo:27017/
      ME_CONFIG_BASICAUTH: "false"
    depends_on:
      - mongo
  redis:
    image: redis
    ports:
      - "6379:6379"
    command: [ "redis-server", "--requirepass", "${REDIS_PASSWORD}" ]
    depends_on:
      - mongo-express
  frontend:
    container_name: frontend
    image: frontend-img
    build:
      context: src/main/ui
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./src/main/ui/.env.local
    depends_on:
      - app-server
